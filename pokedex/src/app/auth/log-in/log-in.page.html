<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" style="place-content: center;">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 style="text-align: center;">Welcome Pokemon Trainer</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input 
                      pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                      name="email" 
                      type="email" 
                      placeholder="your@email.com" 
                      ngModel 
                      required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <br>
          <div style="text-align: center;">
            <ion-button  size="small" type="submit" [disabled]="form.invalid" >Login</ion-button>
            <ion-button  size="small" color="dark"  (click)="signUp()">Sign Up</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
